name: Update feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # roda a cada 30 minutos

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate data.json
        run: node scripts/fetch-feeds.mjs

      - name: Commit data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep data.json; then
            git add data.json
            git commit -m "Atualiza data.json automaticamente"
            git push
          else
            echo "Nenhuma alteração em data.json"
          fi
