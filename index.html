<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clipping ‚Äî STF | Sa√∫de</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#12141b;
      --txt:#e9eefc;
      --muted:#a6adbb;
      --line:#222635;
      --brand:#1f6feb;
      --warn:#f59e0b;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--txt);
    }
    header{
      position:sticky;
      top:0;
      background:rgba(11,12,16,.95);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--line);
      z-index:10;
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:16px; }
    h1{ margin:0 0 6px 0; font-size:18px; }
    .subhead{ margin:0; font-size:12px; color:var(--muted); line-height:1.4; }

    button{
      border:1px solid var(--line);
      background:var(--card);
      color:var(--txt);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      cursor:pointer;
    }
    button.primary{ background:var(--brand); border-color:var(--brand); }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; align-items:center; }
    .status{ margin-top:10px; font-size:12px; color:var(--muted); }
    .warn{ color: var(--warn); }

    .tabs{ display:flex; gap:8px; margin-top:10px; }
    .tab{ padding:8px 12px; border-radius:999px; border:1px solid var(--line); background:var(--card); color:var(--muted); cursor:pointer; font-size:13px; }
    .tab.active{ background:var(--brand); border-color:var(--brand); color:var(--txt); }

    .grid{ display:grid; gap:12px; padding:16px; }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
    }
    .pill{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      border:1px solid var(--line);
      color:var(--muted);
      margin-bottom:10px;
    }
    .title{ margin:0; font-size:16px; font-weight:700; line-height:1.3; }
    .title a{ color:var(--txt); text-decoration:none; }
    .title a:hover{ text-decoration:underline; }

    .date{ margin-top:6px; font-size:12px; color:var(--muted); }
    .link{ margin-top:8px; font-size:12px; color:var(--muted); word-break:break-word; }

    .actions{ margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; }
    .controlsBottom{
      padding:0 16px 24px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    footer{ padding:0 16px 24px; font-size:12px; color:var(--muted); }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <h1>üóûÔ∏è Clipping ‚Äî STF | Sa√∫de</h1>
    <p class="subhead">App: √∫ltimas 24h ‚Ä¢ Resumo WhatsApp: √∫ltimas 12h ‚Ä¢ Atualizado via GitHub Actions (data.json)</p>

    <div class="tabs">
      <div class="tab active" id="tab-stf">STF</div>
      <div class="tab" id="tab-saude">Sa√∫de</div>
    </div>

    <div class="row">
      <button id="refreshBtn" class="primary">Atualizar agora</button>
      <button id="summaryBtn">Gerar resumo (WhatsApp)</button>
    </div>

    <div class="status" id="status">Carregando dados‚Ä¶</div>
  </div>
</header>

<main class="wrap">
  <div class="grid" id="list"></div>

  <div class="controlsBottom">
    <button id="loadMoreBtn" style="display:none;">Carregar mais</button>
    <span class="status" id="countInfo"></span>
  </div>
</main>

<footer class="wrap">
  Este site √© um agregador de links de not√≠cias p√∫blicas. Todo o conte√∫do pertence aos ve√≠culos originais.
</footer>

<script>
/* ====== CONFIG (igual ao /ultimasnoticias/) ====== */
const DISPLAY_WINDOW_HOURS = 24;   // app
const SUMMARY_WINDOW_HOURS = 12;   // WhatsApp
const INITIAL_SHOW = 50;
const LOAD_MORE_STEP = 30;
const SUMMARY_MAX = 20;

let activeTab = "stf";
let allItems = [];
let filteredItems = [];
let shownCount = 0;

const els = {
  list: document.getElementById("list"),
  status: document.getElementById("status"),
  countInfo: document.getElementById("countInfo"),
  loadMore: document.getElementById("loadMoreBtn"),
  refresh: document.getElementById("refreshBtn"),
  summary: document.getElementById("summaryBtn"),
  tabStf: document.getElementById("tab-stf"),
  tabSaude: document.getElementById("tab-saude"),
};

function withinHours(iso, hours){
  const t = new Date(iso).getTime();
  if (Number.isNaN(t)) return false;
  return t >= (Date.now() - hours * 60 * 60 * 1000);
}

function formatDateTimeBR(iso){
  const d = new Date(iso);
  return new Intl.DateTimeFormat("pt-BR",{
    timeZone:"America/Sao_Paulo",
    day:"2-digit", month:"2-digit", year:"numeric",
    hour:"2-digit", minute:"2-digit"
  }).format(d);
}

function formatDateBR(d){
  return new Intl.DateTimeFormat("pt-BR",{
    timeZone:"America/Sao_Paulo",
    day:"2-digit", month:"2-digit", year:"numeric"
  }).format(d);
}

function summarizeFailures(failures){
  if (!failures || !failures.length) return "";
  const names = failures.slice(0, 6).map(f => f.name).join(", ");
  const more = failures.length > 6 ? ` (+${failures.length - 6})` : "";
  return ` ‚Ä¢ <span class="warn">Falhas: ${names}${more}</span>`;
}

function normalizeTopics(item){
  // Garante array
  if (!item.topics || !Array.isArray(item.topics)) item.topics = [];
  return item;
}

function applyFilters(){
  filteredItems = allItems
    .map(normalizeTopics)
    .filter(x => (x.topics || []).includes(activeTab))
    .filter(x => withinHours(x.dateISO, DISPLAY_WINDOW_HOURS))
    .sort((a,b) => new Date(b.dateISO).getTime() - new Date(a.dateISO).getTime());

  shownCount = Math.min(INITIAL_SHOW, filteredItems.length);
  render(true);
}

function updateBottomBar(){
  if (!filteredItems.length) {
    els.countInfo.textContent = "";
    els.loadMore.style.display = "none";
    els.summary.disabled = true;
    return;
  }

  els.countInfo.textContent =
    `Mostrando ${Math.min(shownCount, filteredItems.length)} de ${filteredItems.length} (√∫ltimas 24h) ‚Ä¢ Aba: ${activeTab.toUpperCase()}`;

  const shouldShowLoadMore = (filteredItems.length > INITIAL_SHOW) && (shownCount < filteredItems.length);
  els.loadMore.style.display = shouldShowLoadMore ? "inline-block" : "none";

  els.summary.disabled = false;
}

function render(reset=false){
  if(reset) els.list.innerHTML = "";

  if(!filteredItems.length){
    els.list.innerHTML = "<div class='card'>Nenhuma not√≠cia encontrada nas √∫ltimas 24 horas para esta aba.</div>";
    updateBottomBar();
    return;
  }

  const start = reset ? 0 : Math.max(0, shownCount - LOAD_MORE_STEP);
  const slice = filteredItems.slice(start, shownCount);

  slice.forEach(n=>{
    const wa = `https://wa.me/?text=${encodeURIComponent(n.title + "\n" + n.link)}`;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="pill">${n.source}</div>
      <h2 class="title"><a href="${n.link}" target="_blank" rel="noopener">${n.title}</a></h2>
      <div class="date">üïí ${formatDateTimeBR(n.dateISO)}</div>
      <div class="link">${n.link}</div>
      <div class="actions">
        <a href="${wa}" target="_blank" rel="noopener"><button>Compartilhar no WhatsApp</button></a>
      </div>
    `;
    els.list.appendChild(card);
  });

  updateBottomBar();
}

function openWhatsAppSummary(){
  const items12h = filteredItems
    .filter(x => withinHours(x.dateISO, SUMMARY_WINDOW_HOURS))
    .slice(0, SUMMARY_MAX);

  if(!items12h.length) return;

  const today = formatDateBR(new Date());
  let msg = `Resumo ${activeTab.toUpperCase()} (${today})\n\n`;

  items12h.forEach((n,i)=>{
    msg += `${i+1}) ${n.title}\n${n.link}\n\n`;
  });

  window.open(`https://wa.me/?text=${encodeURIComponent(msg.trim())}`, "_blank", "noopener");
}

function setTab(tab){
  activeTab = tab;
  els.tabStf.classList.toggle("active", tab === "stf");
  els.tabSaude.classList.toggle("active", tab === "saude");
  applyFilters();
}

async function loadData(){
  els.status.textContent = "Carregando dados‚Ä¶";
  els.refresh.disabled = true;
  els.summary.disabled = true;

  try {
    const res = await fetch(`./data.json?v=${Date.now()}`);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    allItems = Array.isArray(data.items) ? data.items : [];

    const gen = data.generatedAtISO ? formatDateTimeBR(data.generatedAtISO) : "";
    els.status.innerHTML =
      `Atualizado ‚Ä¢ ${allItems.length} item(ns)${gen ? " ‚Ä¢ " + gen : ""}${summarizeFailures(data.failures)}`;

    els.refresh.disabled = false;
    applyFilters();

  } catch (e) {
    els.status.innerHTML = `<span class="warn">Erro ao carregar data.json</span> ‚Ä¢ ${String(e.message || e)}`;
    els.refresh.disabled = false;
  }
}

/* ====== EVENTS ====== */
els.refresh.addEventListener("click", loadData);
els.loadMore.addEventListener("click", ()=>{
  shownCount = Math.min(shownCount + LOAD_MORE_STEP, filteredItems.length);
  render(false);
});
els.summary.addEventListener("click", openWhatsAppSummary);
els.tabStf.addEventListener("click", ()=>setTab("stf"));
els.tabSaude.addEventListener("click", ()=>setTab("saude"));

// recarrega no navegador a cada 5 min (Actions roda ~15 min)
setInterval(loadData, 5 * 60 * 1000);

loadData();
</script>

</body>
</html>
